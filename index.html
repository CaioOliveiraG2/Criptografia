<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF8">
    <title>Coca-cola</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>

        <h1><img class="logo" src="imagens/logo.png" alt="Logo Coca-cola"> </h1>

    </header>

    <main>
        <form>
            <fieldset>
                <label for="mensagem-para-criptografar">Mensagem para criptografar</label>
                <textarea id="mensagem-para-criptografar" cols="70" rows="10" class="input-padrao" required
                    placeholder="Sua Mesangem para ser criptografada"></textarea>

                <label for="mensagem-criptografada">Mensagem criptografada</label>
                <textarea id="mensagem-criptografada" cols="70" rows="10" class="input-padrao" required
                    placeholder="Sua Mesangem criptografada"></textarea>

                <label for="mensagem-para-descriptografar">Mensagem para descriptografar</label>
                <textarea id="mensagem-para-descriptografar" cols="70" rows="10" class="input-padrao" required
                    placeholder="Sua Mesangem criptografada"></textarea>

                <label for="mensagem-descriptografada">Mensagem descriptografada</label>
                <textarea id="mensagem-descriptografada" cols="70" rows="10" class="input-padrao" required
                    placeholder="Sua Mesangem descriptografada"></textarea>
            </fieldset>
        </form>
    </main>

    <footer>
        <p class="copyrigth">&copy; Copyrigth Caio & Lucas - 2022</p>
    </footer>
</body>

</html>
